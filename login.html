<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In Page</title>
</head>
<body class="flex items-center justify-center min-h-screen">
    <form class="m-20">
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" class="border-2"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" class="border-2"><br>
        <input type="submit" value="Send" id="submit" class="mt-5 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
    </form>
    
    <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
        Go back
    </a>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            if(email == storedEmail && password == storedPassword) {
                document.write("Loggin you in...");
                
                setTimeout(function() {
                    location.replace("loggedin.html");
                }, 3000);
            } else {
                alert("Oops... Something went wrong.");
            }
        })
    </script>
</body>
</html>
