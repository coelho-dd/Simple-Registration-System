<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label><br>
        <input type="text" name="first-name" id="first-name" required><br>
        <label for="last-name">Last Name:</label><br>
        <input type="text" name="last-name" id="last-name" required><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br>
        <input type="submit" value="Send" id="submit">
    </form>

    <a href="index.html">
        <button>Go back</button>
    </a>

    <script>
        submitButton = document.getElementById("submit").addEventListener("click", function() {
            firstName = document.getElementById("first-name").value;
            lastName = document.getElementById("last-name").value;
            email = document.getElementById("email").value;
            password = document.getElementById("password").value;

            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            document.write("Your registration was complete!!!");

            setTimeout(function() {
                location.replace("index.html");
            }, 2000);
        })
    </script>
</body>
</html>
